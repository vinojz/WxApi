

<div class="layui-form" lay-filter="layuiadmin-publicaccount-edit" style="padding: 20px 0 0 0;">
	
  <div class="layui-form-item">
    <label class="layui-form-label">公众号名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="name" value="{{ d.params.name || '' }}" lay-verify="required" placeholder="请输入公众号" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">公众号ID</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="id" value="{{ d.params.id || '' }}" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开发者微信</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="wechatid" value="{{ d.params.wechatid || '' }}" placeholder="请输入开发者微信号" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">AppID</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input readonly="readonly" type="text" name="appid" value="{{ d.params.appid || '' }}" placeholder="请输入AppID" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">AppSecret</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="appsecret" value="{{ d.params.appsecret || '' }}" placeholder="请输入AppSecret" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">创建时间</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="createtime" value="{{ d.params.createtime || '' }}" class="layui-input">
      </script>
    </div>
  </div>

<script>
layui.use(['admin', 'form', 'upload'], function(){
  var $ = layui.$
  ,form = layui.form
  ,upload = layui.upload;
  
  //上传头像
  upload.render({
    elem: '#layuiadmin-upload-useradmin'
    ,url: './json/upload/demo.js'
    ,accept: 'images'
    ,method: 'get'
    ,acceptMime: 'image/*'
    ,done: function(res){
      $(this.item).prev("div").children("input").val(res.data.src)
    }
  });
})
</script>
